<div class="background-img">
    <form [formGroup]="loginForm">
        <div class="d-flex">
            <label class="login">Login</label>
            <div class="mt-3">
                <input type="text" placeholder="Email address" class="input-field" formControlName="username">
            </div>
            <div class="mt-3">
                <input type="password" placeholder="password" class="input-field" formControlName="password">
            </div>
            <div class="mt-3">
                <button type="button" class="btn-login" (click)="this.login()">Login</button>
            </div>
        </div>
    </form>
</div>
